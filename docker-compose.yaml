version: '3.7'
services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3500:3000"
    stdin_open: true
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/frontend/node_modules
#     - /app/backend/node_modules
    command: npm run dev:frontend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - SQL_HOST=postgres
      - SQL_USER=postgres
      - SQL_PASSWORD=password
      - SQL_DATABASE=postgres
    ports:
      - "5500:5000"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/backend/node_modules
    depends_on:
      - postgres
    restart: always
    command: npm run dev:backend
