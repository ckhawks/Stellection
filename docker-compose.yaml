  postgres:
    image: 'postgres:12'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    ports:
      - '5555:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend-python:
    build:
      context: .
      dockerfile: backend-python/Dockerfile
    ports:
      - "5501:5000"
    volumes:
